<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scores-container">
      <div class="scores-header">
        <p>&copy; 2025 <a href="https://github.com/Jeroboam-francis">Jeroboam Francis</a></p>
        <div id="computerScore">Computer 0</div>
        <div id="playerScore">0 Player </div>
      </div>
      <div id="computerDisplay">Computer</div>
      <h2 class="computer">✊</h2>
      <div id="resultDisplay">currently draw</div>
      <div id="playerDisplay">Player</div>
      <h2 class="player">✊ </h2>
      <div id="choices">
        <button onclick="playGame('rock')">✊ <figcaption class="emoji-label">Rock</figcaption></button>
        <button onclick="playGame('paper')">✋ <figcaption class="emoji-label">Paper</figcaption></button>
        <button onclick="playGame('scissors')">✌️ <figcaption class="emoji-label">Scissors</figcaption></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
